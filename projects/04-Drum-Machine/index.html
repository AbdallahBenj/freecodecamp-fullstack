<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Drum Machine</title>
</head>

<body>
        <div id="drum-machine">
                <h1>Drum Machine</h1>

                <div id="pad-bank" class="pad-bank">
                        <button id="Heater-1" class="drum-pad">Q<audio id="Q" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio></button>
                        <button id="Heater-2" class="drum-pad">W<audio id="W" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio>
                        </button>
                        <button id="Heater-3" class="drum-pad">E<audio id="E" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio>
                        </button>
                        <button id="Heater-4" class="drum-pad">A<audio id="A" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio>
                        </button>
                        <button id="Clap" class="drum-pad">S<audio id="S" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio>
                        </button>
                        <button id="Open-HH" class="drum-pad">D<audio id="D" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio> </button>
                        <button id="Kick-n'-Hat" class="drum-pad">Z<audio id="Z" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio>
                        </button>
                        <button id="Kick" class="drum-pad">X<audio id="X" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio>
                        </button>
                        <button id="Closed-HH" class="drum-pad">C<audio id="C" class="clip"
                                        src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio> </button>
                </div>

                <div class="power">
                        <label class="label" for="power">
                                <span>Power:</span>
                                <input type="checkbox" name="power" id="power">
                                <span id="slider-power" class="slider"><span id="slider-btn-power"
                                                class="slider-btn"></span></span>
                        </label>
                </div>

                <input type="range" name="volume" id="volume" min="0" max="100" value="50">

                <p id="display" class="display">Power ON</p>

                <div class="bank">
                        <label class="label" for="bank">
                                <span>Bank:</span>
                                <input type="checkbox" name="bank" id="bank">
                                <span id="slider-bank" class="slider"><span id="slider-btn-bank"
                                                class="slider-btn"></span></span>
                        </label>
                </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
