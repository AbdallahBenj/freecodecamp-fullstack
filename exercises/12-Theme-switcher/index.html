<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Theme Switcher</title>
</head>

<body class="theme-main">

  <button type="button" id="theme-switcher-button" class="button-main" aria-haspopup="true" aria-expanded="false"
    aria-controls="theme-dropdown">Switch
    Theme
  </button>

  <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
    <li role="menuitem" id="theme-dark">Dark</li>
    <li role="menuitem" id="theme-light">Light</li>
    <li role="menuitem" id="theme-ocean">Ocean</li>
  </ul>

  <div id="status" aria-live="polite"></div>

  <script src="./script.js"></script>
</body>

</html>
